name: Build Web and Deploy to GH Pages

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Rust.
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          default: true
          target: wasm32-unknown-unknown

      - name: Build WASM blob
        run: |
          cargo install wasm-pack
          wasm-pack build argentum-web --target web --out-dir argentum-web/www/wasm --release --no-typescript
          rm argentum-web/www/.gitignore

      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@4.1.4
        with:
          branch: gh-pages
          folder: argentum-web/www
